{% extends "base.html" %}
{% block content %}
<form action="{% url 'update_list' list_id %}" method="POST" role="form">
    {% csrf_token %}
    <div class="form-group">
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Update">
    </div>
</form>
<a href="{% url 'index' %}"><button type="button">Cancel</button></a>

{% endblock %}
