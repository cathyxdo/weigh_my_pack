{% extends "base.html" %}
{% block content %}
<form action="{% url 'update_item' list_id item_id %}" method="POST" role="form">
    {% csrf_token %}
    <div class="form-group">
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Update">
    </div>
</form>

<a href="{% url 'list_detail' list_id %}"><button type="button">Back to List</button></a>
{% endblock %}
