{% extends "base.html" %}
{% block content %}
<form action="{% url 'add_category' list_id %}" method="POST" role="form">
    {% csrf_token %}
    <div class="form-group">
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
