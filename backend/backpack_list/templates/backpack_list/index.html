{% extends "base.html" %}
{% block content %}
<h3>Your Backpacking Lists</h3>
<ul>
    {% for list in backpack_list %}
        <li>
            <a href="{% url 'list_detail' list.id %}" >{{ list.name }}</a>
            <a href="{% url 'delete_list' list.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'list_form' %}" >Create New List</a>

{% endblock %}
